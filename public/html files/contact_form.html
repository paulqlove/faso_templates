<div class="slide-panel" id="contact-panel">
	<div class="container">
		<div class="row">
			<div class="cell-md-12">
				<div class="close_panel_container">
					<i class="fa fa-remove fa-2x close cell-md-12" id="color_rbutton" data-slide="slide"></i>
				</div>
				<form>
				<h2 id="contact_title">Contact the Artist</h2>
					<div class="contact_msg cell-md-offset-3 cell-md-6">
						
						<input id="focusHere" type="text" name="fullname" placeholder="Name">
						
						<input type="email" name="email" placeholder="Email">
						
						<input type="tel" name="contactnumber" placeholder="Phone">
					
						
						<textarea name="message" maxlength="250" placeholder="Comments"></textarea>	
						<input class="cell-md-4" type="submit">			
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
